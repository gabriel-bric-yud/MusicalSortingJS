<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Musical Sorting</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur" rel="stylesheet">
</head>
  
<body>

  <div class = 'titleDiv'>
    <a href = "">
      <span>M</span>
      <span>u</span>
      <span>s</span>
      <span>i</span>
      <span>c</span>
      <span>a</span>
      <span>l</span>
      <span>&nbsp</span>
      <span>S</span>
      <span>o</span>
      <span>r</span>
      <span>t</span>
      <span>i</span>
      <span>n</span>
      <span>g</span>
    </a>
  </div>


  <div id = "app">
    <div id = "note1" class = "noteDisplay">
      #1
    </div>
    <div id = "note2" class = "noteDisplay">
      #2  
    </div>
    
    <div class = "max">

      <div id = "visualizer">

      </div>

      <div id = "control">
        <div id = "sortControls" style="display: grid; margin: 0 5px; padding: 20px; ">
          <div style = "display: flex; justify-content: center;">          
            <button id = "sort"> SORT</button>
            <button id = "reset"> RESET</button>
          </div>

          <label for = "sizeSlider">Array Size: <span id = "sizeValue">15</span> </label>
          <input type="range" min="5" max="125" value="15" class="slider" id="sizeSlider">

          <label for = "sortType">Sort Type:</label>
          <select id = "sortType">  
            <option value = "bubble"> Bubble Sort</option>
            <option value = "insertion"> Insertion Sort</option>
            <option value = "selection"> Selection Sort</option>
          </select>

          <label for = "direction">Direction:</label>
          <select id = "direction">
            <option value = "ascend">Ascending</option>
            <option value = "descend">Descending</option>
          </select>



        </div>

        

        <div  id = "scaleControls" style="display: grid; margin: 0 5px; padding: 20px;">
          <label for = "scale">Scale:</label>
          <select id = "scale">
            <option value = "Major"> Major</option>
            <option value = "Dorian"> Dorian</option>
            <option value = "Minor"> Minor</option>
            <option value = "Harmonic Minor"> Harmonic Minor</option>
            <option value = "Melodic Minor"> Melodic Minor</option>
            <option value = "Minor Pentatonic"> Minor Pentatonic</option>
            <option value = "Major Pentatonic"> Major Pentatonic</option>
            <option value = "Chromatic">Chromatic</option>
          </select>

          <label for = "minPitchSlider">Min Pitch: <span id = "minPitch">7</span> </label>
          <input type="range" min="0" max="41" value="7" class="slider" id="minPitchSlider">
          <label for = "maxPitchSlider">Max Pitch: <span id = "maxPitch">28</span> </label>
          <input type="range" min="8" max="42" value="28" class="slider" id="maxPitchSlider">

          <label for = "speedSlider">Sort Speed: <span id = "speedValue">50</span></label>
          <input type="range" min="1" max="50" value="50" class="slider" id="speedSlider">
        </div>

        
        <div id = "toneControls" style = "display: grid; padding: 20px; border: 2px solid black; border-radius: 20px;">

          <label for = "oscillator1Type" style="border-top:2px solid black; width: 100%">Oscillator 1</label>
          <select id = "oscillator1Type" >
            <option value = "sine">Sine</option>
            <option value = "triangle" selected>Triangle</option>
            <option value = "square">Square</option>
            <option value = "sawtooth">Sawtooth</option>
          </select>

          
          <label for = "gainSlider1">Gain: <span id = "gain1Value">23</span> </label>
          <input type="range" min="1" max="30" value="23" class="slider"  id="gainSlider1">

          <label for = "sustainSlider1">Sustain(ms): 0.0<span id = "sustain1Value">10</span> </label>
          <input type="range" min="10" max="50" value="10" class="slider"  id="sustainSlider1">

          <label for = "oscillator2Type" style="border-top:2px solid black; width: 100%;">Oscillator 2</label>
          <select id = "oscillator2Type">
            <option value = "sine">Sine</option>
            <option value = "triangle" selected>Triangle</option>
            <option value = "square">Square</option>
            <option value = "sawtooth">Sawtooth</option>
          </select>



          <label for = "gainSlider2">Gain: <span id = "gain2Value">23</span> </label>
          <input type="range" min="1" max="30" value="23" class="slider"  id="gainSlider2">

          <label for = "sustainSlider2">Sustain(ms): 0.0<span id = "sustain2Value">10</span> </label>
          <input type="range" min="10" max="50" value="10" class="slider"  id="sustainSlider2">


        </div>

        
      </div>

    </div>
  </div>


  <script src = "app.js"></script>


</body>

</html>
